<!DOCTYPE html>
<html>
    <head>
        <title>Games for Quarentine</title>
        <meta name="Games for Quarentine">
        <meta charset="utf-8">

        <!-- Local CSS file -->
        <link rel="stylesheet" href="games-for-quarentine.css">
        
        <!-- Bootstrap -->
        <!-- SRC: https://startbootstrap.com/snippets/registration-page/-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js">
    </head>

    <body>
        <!-- Logged in-->
        <div class="logged-in">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
                <div class="container">
                  <a class="navbar-brand" href="#">Quarentine Games</a>
                  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                      </button>
                  <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                      <li class="nav-item logged-in">
                        <a class="link modal-trigger" data-target="modal-add" href="#"><i class="fa fa-plus" aria-hidden="true"></i>    New Game</a>
                      </li>
                      <li class="nav-item logged-in">
                        <a class="link modal-trigger" data-target="modal-account" href="#"><i class="fa fa-address-card" aria-hidden="true"></i>  Account</a>
                      </li>
                      <li class="nav-item logged-in">
                        <a class="link" id="logout" href="#"><i class="fa fa-sign-out" aria-hidden="true">  Logout</a>
                      </li>
                    </ul>
                  </div>
                </div>
              </nav>

              <!-- Modals -->
              <!-- Account Modal-->
              <div id="modal-account" class="modal">
                  <div class="modal-content" style="width: 30%;">
			  
                    <div class="head">
                        <h4 class="mod-header">Account Details</h4>
                    </div>
                    
                    <div class="account-details">

                    </div>
                
                    
                </div>
            </div>
        </div>

        <!-- Logged out-->
        <div class="logged-out">
            <div class="container logged-out">
                <div class="row">
                  <div class="col-lg-10 col-xl-9 mx-auto">
                    <div class="card card-signin flex-row my-5">
                      <div class="card-img-left d-none d-md-flex">
                         <!-- Background image for card set in CSS! -->
                      </div>
                      <div class="card-body">
                        <h4 class="card-title text-center">Register</h4>
                        <form class="form-signin">
                          <div class="form-label-group">
                            <input type="text" id="inputUserame" class="form-control" placeholder="Username" required autofocus>
                            <label for="inputUserame">Username</label>
                          </div>
            
                          <div class="form-label-group">
                            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required>
                            <label for="inputEmail">Email address</label>
                          </div>
                          
                          <hr>
            
                          <div class="form-label-group">
                            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                            <label for="inputPassword">Password</label>
                          </div>
                          
                          <div class="form-label-group">
                            <input type="password" id="inputConfirmPassword" class="form-control" placeholder="Password" required>
                            <label for="inputConfirmPassword">Confirm password</label>
                          </div>
            
                          <button class="matBTN btn-lg btn-block text-uppercase" type="submit">Register</button>
                          <a class="d-block text-center mt-2 small" href="#">Sign In</a>
                          <hr class="my-4">

                          <!-- google sign in-->
                          <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"><i class="fab fa-google mr-2"></i> Sign up with Google</button>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
        </div>

        <script src="menu.js"></script>
        <script src="modal.js"></script>
    </body>
</html>
